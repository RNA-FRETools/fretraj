name: FRETraj build

on: [pull_request, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=20 --max-line-length=120 --statistics
    - name: Test with Pytest
      run: |
        pip install pytest
        pip install pytest-cov
        pytest --cov=fretraj --cov-report xml:coverage_unit.xml tests/unit/ 
        pytest --cov=fretraj --cov-report xml:coverage_integration.xml tests/integration/
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage_unit.xml, coverage_integration.xml
        flags: unit, integration
        env_vars: PYTHON
        name: codecov-umbrella
        verbose: true
